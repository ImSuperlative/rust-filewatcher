name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add x86_64-unknown-linux-musl aarch64-unknown-linux-musl

      - name: Install cross-compilation toolchains
        run: sudo apt-get update && sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: linux-cargo-

      - name: Build
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc \
            cargo build --release --target aarch64-unknown-linux-musl

      - name: Package binaries
        run: |
          cp target/x86_64-unknown-linux-musl/release/filewatcher filewatcher-linux-amd64
          cp target/aarch64-unknown-linux-musl/release/filewatcher filewatcher-linux-arm64
          chmod +x filewatcher-linux-amd64 filewatcher-linux-arm64
          sha256sum filewatcher-linux-amd64 > filewatcher-linux-amd64.sha256
          sha256sum filewatcher-linux-arm64 > filewatcher-linux-arm64.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            filewatcher-linux-amd64
            filewatcher-linux-amd64.sha256
            filewatcher-linux-arm64
            filewatcher-linux-arm64.sha256

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Build
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin

      - name: Package binaries
        run: |
          cp target/x86_64-apple-darwin/release/filewatcher filewatcher-darwin-amd64
          cp target/aarch64-apple-darwin/release/filewatcher filewatcher-darwin-arm64
          chmod +x filewatcher-darwin-amd64 filewatcher-darwin-arm64
          shasum -a 256 filewatcher-darwin-amd64 > filewatcher-darwin-amd64.sha256
          shasum -a 256 filewatcher-darwin-arm64 > filewatcher-darwin-arm64.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            filewatcher-darwin-amd64
            filewatcher-darwin-amd64.sha256
            filewatcher-darwin-arm64
            filewatcher-darwin-arm64.sha256
